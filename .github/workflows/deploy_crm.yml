name: Deploy CRM to Firebase Hosting

on:
  push:
    branches:
      - main
    paths:
      - 'crm/**'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Dependencies
        working-directory: crm
        run: flutter pub get

      - name: Build Web
        working-directory: crm
        run: |
          flutter build web --release \
            --dart-define=CHANNELS_API_URL="${{ vars.CHANNELS_API_URL }}" \
            --dart-define=SUPABASE_URL="${{ vars.SUPABASE_URL }}" \
            --dart-define=SUPABASE_ANON_KEY="${{ secrets.SUPABASE_ANON_KEY }}"

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_AITAKE }}'
          channelId: live
          projectId: aitake-4ab51
          entryPoint: crm
